<script>
    (function () {
        var momentDt = moment.tz('2016-12-12 00:00:00', 'CET');

                $('.countdown__unit-time--mins dd', this).html(e.strftime('%M'));
                $('.countdown__unit-time--secs dd', this).html(e.strftime('%S'));
            })
            .on('finish.countdown', function () {
                $(this).css('visibility', 'hidden');
            });
    })();
</script>
